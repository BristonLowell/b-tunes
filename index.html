<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>music-is-fun</title>
</head>

<body class="background-image">
    <main class="container-fluid">
        <section class="row justify-content-center align-items-center">
            <div class=" col-7 bannerStyle text-right">
                <p class="display-1 ml-5 text-white">Music is Real Fun</p>
            </div>
            <div class="col-4 offset-1">
                <form id="form" onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success mt-1 form-control" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </section>
        <div class="row text-center justify-content-center">
            <div class="col-5 mr-3 text-white">
                <h3>Search Results</h3>
            </div>
            <div class="col-5 ml-3 text-white">
                <h3>Playlist</h3>
            </div>
        </div>

        <section class="row row-height justify-content-center">
            <div class="col-5 mr-3 h-100 example">
                <div id="songs" class="row justify-content-center m-0">
                    <!-- template to generate -->
                </div>
            </div>
            <div class="col-5 ml-3 h-100 example">
                <div class="row justify-content-center m-0" id="playlist">
                    <!-- template for playlist -->
                </div>
            </div>
        </section>

    </main>
    <footer class="container-fluid text-white">
        <div class="row text-center">
            <div class="col">
                <p><small>Brought to you in part by your local library and PBS kids like you, thank you!</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
